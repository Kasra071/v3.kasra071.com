<!DOCTYPE html>
<html lang="en">
    <head>
        <title>kasra071 - Text reverser</title>
        <meta name="description"  content="">
        <link rel="stylesheet" href="../src/index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <script src="../src/index.js" defer></script>
        <link rel="icon" href="https://dl.kasra071.com/v3_assets/icon_blue.jpg">
        <meta charset="UTF-8">
    </head>
    <body onload="PageLoaded('reverse')">
        <div id="Loader"></div>
        
        <div id="header"></div>
        <div id="menu"></div>

        <div id="main">
            <div class="Tool_Main_Con">
                <h1 class="Tool_first_title">Text Reverser</h1>
                <textarea placeholder="enter your text here" class="reverse_text" oninput="checkForLanguage_reverse(),Reverse()"></textarea>
                <button class="reverse_button confirm_reverse" onclick="Reverse()">
                    <span>Reverse</span>
                    <svg  viewBox="0 0 512 512"><path d="M502.6 278.6l-96 96C400.4 380.9 392.2 384 384 384s-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L402.8 288h-293.5l41.38 41.38c12.5 12.5 12.5 32.75 0 45.25C144.4 380.9 136.2 384 128 384s-16.38-3.125-22.62-9.375l-96-96c-12.5-12.5-12.5-32.75 0-45.25l96-96c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25L109.3 224h293.5l-41.38-41.38c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l96 96C515.1 245.9 515.1 266.1 502.6 278.6z"/></svg>
                    
                  </button>

                  <button class="reverse_button clear_reverse" onclick="clear_reverse()">
                    <span>Clear</span>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M310.6 361.4c12.5 12.5 12.5 32.75 0 45.25C304.4 412.9 296.2 416 288 416s-16.38-3.125-22.62-9.375L160 301.3L54.63 406.6C48.38 412.9 40.19 416 32 416S15.63 412.9 9.375 406.6c-12.5-12.5-12.5-32.75 0-45.25l105.4-105.4L9.375 150.6c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L160 210.8l105.4-105.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25l-105.4 105.4L310.6 361.4z"/></svg>
                  </button>

                  <p class="reversed_text_title">your reversed text will apear here :</p>
                  <p class="reversed_text">
                    
                  </p>

                  <button class="reverse_button copy_reverse" onclick="copy_reverse()" id="copy_reverse">
                    <span>copy</span>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="white" d="M384 96L384 0h-112c-26.51 0-48 21.49-48 48v288c0 26.51 21.49 48 48 48H464c26.51 0 48-21.49 48-48V128h-95.1C398.4 128 384 113.6 384 96zM416 0v96h96L416 0zM192 352V128h-144c-26.51 0-48 21.49-48 48v288c0 26.51 21.49 48 48 48h192c26.51 0 48-21.49 48-48L288 416h-32C220.7 416 192 387.3 192 352z"/></svg>
                  </button>

                <div style="height:400px"></div>
            </div>
        </div>

        <div id="footer"></div>
    </body>
</html>
